    <script>
      $(document).ready(function () {
        let str =
          'https://calamuseducation.com/easykorean/uploads/audios/wod/wod23/';
        $('.play').each(function (index) {
          let audioSrc = str + 'audio' + (index + 1) + '.mp3';
          console.log(audioSrc);
          $(this).append(
            '<audio src="' + audioSrc + '" class="audios"></audio>'
          );
        });

        $('.play').on('click', function () {
          let y = $('.play').index(this);
          playAudio(y);
        });
        function playAudio(index) {
          let x = document.getElementsByClassName("audios");
          x[index].play();
        }
      });
    </script>
