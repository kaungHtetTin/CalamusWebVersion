<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/e6184ace71.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Words on topics</title>
    <style>
        .play{
            margin-left: 5px;
            color: rgb(0, 23, 233);
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .play:active{
            color: rgb(208, 209, 208);   
        }
        h4{
            text-align: center;
            padding: 5px;
            margin-top:10px;
        }
        .table td{
            position: relative;
            padding-right: 30px;
        }
       
        
        
    </style>
  </head>
  <body>
      <div class="container">
    <h4>အရောင်များ</h4>
    <div class="table-responsive">
        <table class="table table-borderless table-striped">
            <tbody>
                           <tr><td>초록색  </td><td><i class="play far fa-play-circle"></i> အစိမ်းရောင်</td></tr>           
                           <tr><td>은색    </td><td><i class="play far fa-play-circle"></i> ငွေရောင်</td></tr>           
                           <tr><td>갈색    </td><td><i class="play far fa-play-circle"></i> အညိုရောင်</td></tr>           
                           <tr><td>하늘색  </td><td><i class="play far fa-play-circle"></i> မိုးပြာရောင်</td></tr>           
                           <tr><td>빨간색  </td><td><i class="play far fa-play-circle"></i> အနီရောင်</td></tr>           
                           <tr><td>노란색  </td><td><i class="play far fa-play-circle"></i> အဝါရောင်</td></tr>           
                           <tr><td>파란색  </td><td><i class="play far fa-play-circle"></i> အပြာရောင်</td></tr>           
                           <tr><td>회색    </td><td><i class="play far fa-play-circle"></i> မီးခိုးရောင်</td></tr>           
                           <tr><td>분홍색  </td><td><i class="play far fa-play-circle"></i> ပန်းရောင်</td></tr>           
                           <tr><td>주황색  </td><td><i class="play far fa-play-circle"></i> လိမ္မော်ရောင်</td></tr>           
                           <tr><td>검정색  </td><td><i class="play far fa-play-circle"></i> အမဲရောင်</td></tr>           
                           <tr><td>흰색    </td><td><i class="play far fa-play-circle"></i> အဖြူရောင်</td></tr>           
                           <tr><td>보라색  </td><td><i class="play far fa-play-circle"></i> ခရမ်းရောင်</td></tr>           
                           <tr><td>금색    </td><td><i class="play far fa-play-circle"></i> ရွှေရောင်</td></tr>           

            </tbody>
        </table>
    </div>
    
</div>
    
<script>
        
    $(document).ready(function(){
        let str = 'https://calamuseducation.com/easykorean/uploads/audios/wod/wod14/';
        $('.play').each(function(index){
            let audioSrc = str + 'audio' + (index+1) +'.mp3';
            console.log(audioSrc);
            $(this).append('<audio src="'+audioSrc+'" class="audios"></audio>');
        });
        
        $('.play').on('click',function(){
            let y = $('.play').index(this);
            playAudio(y);
        });
        function playAudio(index){
            let x = document.getElementsByClassName('audios');
            x[index].play();
        }
    });
</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
