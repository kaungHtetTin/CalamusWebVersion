  <body>
      <div class="container">
    <h4>တိရစ္ဆာန်များ</h4>
    <div class="table-responsive">
        <table class="table table-borderless table-striped">
            <tbody>
   <tr><td>코끼리			</td><td><i class="play far fa-play-circle"></i>ဆင်</td></tr>
   <tr><td>얼룩말			</td><td><i class="play far fa-play-circle"></i>မြင်းကျား</td></tr>				
   <tr><td>곰				</td><td><i class="play far fa-play-circle"></i>ဝက်ဝံ</td></tr>

   <tr><td>개				</td><td><i class="play far fa-play-circle"></i>ခွေး</td></tr>
   <tr><td>토끼				</td><td><i class="play far fa-play-circle"></i>ယုန်</td></tr>

            </tbody>
        </table>
    </div>
    
</div>
    
<script>
        
    $(document).ready(function(){
        let str = 'https://calamuseducation.com/easykorean/uploads/audios/wod/wod9/';
        $('.play').each(function(index){
            let audioSrc = str + 'audio' + (index+1) +'.mp3';
            console.log(audioSrc);
            $(this).append('<audio src="'+audioSrc+'" class="audios"></audio>');
        });
        
        $('.play').on('click',function(){
            let y = $('.play').index(this);
            playAudio(y);
        });
        function playAudio(index){
            let x = document.getElementsByClassName('audios');
            x[index].play();
        }
    });
</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
