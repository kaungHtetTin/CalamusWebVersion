<html lang="en">
  <head>

    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Words on topics</title>
    <style>
        .play{
            margin-left: 5px;
            color: rgb(0, 23, 233);
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .play:active{
            color: rgb(208, 209, 208);   
        }
        h4{
            text-align: center;
            padding: 5px;
            margin-top: 10px;
        }
        .table td{
            position: relative;
            padding-right: 30px;
        }
       
        
        
    </style>
  </head>
  <body>
      <div class="container">
    <h4>မီးဖိုချောင်သုံး ပစ္စည်းများ</h4>
    <div class="table-responsive">
        <table class="table table-borderless table-striped">
            <tbody>
   <tr><td>주방용품</td>  <td>မီးဖိုချောင်သုံးပစ္စည်း<i class="play far fa-play-circle"></i></td></tr>
   <tr><td>도마        </td><td><i class="play far fa-play-circle"></i> စဥ့်တီတုံး</td></tr>                           
   <tr><td>유리잔      </td><td><i class="play far fa-play-circle"></i> ဖန်ခွက်</td></tr>                           
   <tr><td>컵          </td><td><i class="play far fa-play-circle"></i> ခွက်</td></tr>                           
   <tr><td>그릇        </td><td><i class="play far fa-play-circle"></i>  ပန်းကန်လုံး</td></tr>                           
   <tr><td>체          </td><td><i class="play far fa-play-circle"></i>  ဇကာ</td></tr>                           
   <tr><td>냄비        </td><td><i class="play far fa-play-circle"></i>   ဟင်းအိုး</td></tr>                           
   <tr><td>칼          </td><td><i class="play far fa-play-circle"></i>   ဓါး</td></tr>                           
   <tr><td>접시        </td><td><i class="play far fa-play-circle"></i>   ပန်းကန်ပြား</td></tr>                           
   <tr><td>손가락      </td><td><i class="play far fa-play-circle"></i>  ဇွန်း</td></tr>                           
   <tr><td>적가락      </td><td><i class="play far fa-play-circle"></i>  တူ</td></tr>                           
   <tr><td>전기 밥솥   </td><td><i class="play far fa-play-circle"></i> ထမင်းပေါင်းအိုး</td></tr>                           
   <tr><td>전자 레인지 </td><td><i class="play far fa-play-circle"></i>   မိုက်ခရိုဝေ့</td></tr>                           
   <tr><td>믹서기      </td><td><i class="play far fa-play-circle"></i>  ကြိတ်စက်</td></tr>                           
   <tr><td>토스트기    </td><td><i class="play far fa-play-circle"></i>   ကင်စက်</td></tr>                           

            </tbody>
        </table>
    </div>
    
</div>
    
<script>
        
    $(document).ready(function(){
        let str = 'https://calamuseducation.com/easykorean/uploads/audios/wod/wod11/';
        $('.play').each(function(index){
            let audioSrc = str + 'audio' + (index+1) +'.mp3';
            console.log(audioSrc);
            $(this).append('<audio src="'+audioSrc+'" class="audios"></audio>');
        });
        
        $('.play').on('click',function(){
            let y = $('.play').index(this);
            playAudio(y);
        });
        function playAudio(index){
            let x = document.getElementsByClassName('audios');
            x[index].play();
        }
    });
</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
